  <main>
	  <h2>
      Order Something!
    </h2>
    <p>Please enjoy some soothing spring sounds as you shop.</p>
    <audio src="spring-weather-1.mp3" preload="auto" controls></audio>
  	<form id="order" name="order">
  		<fieldset>
    		<legend>
          Shipping Information
        </legend>
    		<label for="full-name">Full Name:</label>
    		<input type="text" id="full-name" name="full-name"><br>

        <label for="email">Email address:</label>
    		<input type="email" id="email" name="email"><br>

        <label for="street-address">Street Address:</label>
    		<input type="text" id="street-address" name="street-address"><br>

        <label for="city">City:</label>
    		<input type="text" id="city" name="city"><br>

        <label for="state">State:</label>
    		<input type="text" id="state" name="state"><br>

        <label for="zip">Zip Code:</label>
    		<input type="number" id="zip" name="zip"><br>

        <label for="phone">Phone:</label>
    		<input type="tel" id="phone" name="phone"><br>

        <label for="email_from">Your email address:</label>
    		<input type="email" id="email_from" name="email_from"><br>
      </fieldset>
  		<fieldset>
  		  <legend>
          Credit Card Information
        </legend>
  			<fieldset>
    			<legend>Card Type</legend>

          <input id="visa" name="cardtype" type="radio">
          <label for="visa">VISA</label>

    			<input id="mastercard" name="cardtype" type="radio">
          <label for="mastercard">Mastercard</label>

          <input id="diner" name="cardtype" type="radio">
    			<label for="diner">Diner's Club</label>
  			</fieldset>

  		  <label for="card-name">Name</label>
  		  <input type="text" id="card-name" name="card-name" placeholder="Name as it appears on your card" required><br>

  		  <label for="card-number">Card Number</label>
  		  <input type="number" id="card-number" name="card-number" required autocomplete="off"><br>

        <label for="exp-date">Month</label>
  		  <input type="month" id="exp-date" name="exp-date"><br>

        <label for="sec-code">Security Code (from back of card)</label>
  		  <input type="number" id="sec-code" name="sec-code"><br>
  		</fieldset>

  		<button>Place Order</button>
  	</form>
  </main>
